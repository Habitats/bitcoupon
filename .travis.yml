language: android
android:
  components:
  - build-tools-20.0.0
  - android-14
before_script:
  - cd android
  - ls -l
  
  - echo yes | android update sdk --no-ui --all --filter platform-tools,tools
  - echo yes | android update sdk --no-ui --all --filter build-tools-20.0.0
  - echo yes | android update sdk --no-ui --all --filter android-14

  - echo no | android create avd --force -n test -t android-14 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &